{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Login - DevProfile Insight</title>
    <link rel="stylesheet" href="{% static 'css/choose_type.css' %}">
    <style>
        /* Login Section */
        .login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            background: linear-gradient(to right, #4e73df, #1cc88a);
            color: white;
        }

        .login-box {
            background: white;
            color: #333;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 350px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #4e73df;
        }

        .login-box input {
            width: 90%;
            padding: 12px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            background: #f1f1f1;
        }

        .login-box input:focus {
            outline: none;
            border: 2px solid #ff9800;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease, transform 0.2s;
        }

        .login-btn:hover {
            background: #e68900;
            transform: scale(1.03);
        }

        .extra-links {
            margin-top: 15px;
            font-size: 14px;
        }

        .extra-links a {
            color: #4e73df;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        .alert {
            display: inline-block;
            background-color: #ffe6e6;
            color: #d9534f;
            border: 1px solid #d43f3a;
            padding: 8px 12px;
            border-radius: 6px;
            margin-top: 5px;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">DevProfile Insight</div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="{% url 'Features' %}">Features</a></li>
            <li class="active"><a href="/authentication/login/">Login</a></li>
            <li><a href="/authentication/">Signup</a></li>
        </ul>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-box">
            <h2>Login</h2>
            {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="extra-links">
                <p>Don't have an account? <a href="/authentication/">Sign up</a></p>
                <p><a href="#">Forgot Password?</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 DevProfile Insight. All rights reserved.</p>
    </footer>

</body>

</html>
